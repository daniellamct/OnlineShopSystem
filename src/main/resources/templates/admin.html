<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/admin.css">
        <title>Back-End Portal</title>

        <script src="/JavaScript/admin.js"></script>
    </head>

    <body>
        <div class="the-head">
            <div class="title">Back-End Portal</div>
        </div>

        <div class="search-bar">
        </div>

    <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="products:${allemplist}">
                <td th:text="${products.js_id}"></td>
                <td th:text="${products.Name}"></td>
                <td> 
                    <a th:href="@{/update/{id}(id=${products.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete/{id}(id=${products.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>



    </body>
</html>
