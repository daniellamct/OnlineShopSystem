<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/admin.css">
        <title>Back-End Portal</title>

        <script src="/JavaScript/admin.js"></script>
    </head>

    <body>
        <div class="the-head">
            <div class="title">Back-End Portal</div>
        </div>

        <div class="search-bar">
        </div>

        <div class="container">
            <h2>Update Product</h2>
    
            <form action="#" th:action="@{/save}" th:object="${product}" method="POST">
                
                <input type="hidden" name="id" th:field="*{id}" />
                <input type="hidden" th:field="*{js_id}" />
                <input type="hidden" th:field="*{Quantity}" />
                <input type="hidden" th:field="*{ImageSource}" />

                <div>Name: </div>
                <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">
                
                <div>Description: </div>
                <input type="text" th:field="*{Description}" class="form-control mb-4 col-4">
                
                <div>Regular Price: </div>
                <input type="text" th:field="*{RegularPrice}" class="form-control mb-4 col-4">
                
                <div>Product Category: </div>
                <input type="text" th:field="*{ProductCategory}" class="form-control mb-4 col-4">

                <div>Keywords </div>
                <input type="text" th:field="*{Keywords[0]}" class="form-control mb-4 col-4">
                <input type="text" th:field="*{Keywords[1]}" class="form-control mb-4 col-4">
                <input type="text" th:field="*{Keywords[2]}" class="form-control mb-4 col-4">
                <div>
                    <label>
                        <input type="checkbox" th:field="*{show}" /> Show Product
                    </label>
                </div>

                <button type="submit" class="btn btn-info col-2"> Update Product</button>
            </form>
            <div></div>
            <hr>
            
        </div>



    </body>
</html>
